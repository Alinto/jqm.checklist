<html>
<head>
<link rel="stylesheet" href="lib/jquery.mobile-1.2.0.css" />
<link rel="stylesheet" href="css/jquery.checklist.css"/>

<script src="lib/jquery-1.8.2.js"></script>
<script src="lib/jquery.mobile-1.2.0.js"></script>
<script src="js/jquery.checklist.js"></script>

<script>
$(document).on("pageinit", function()
{
   	$("ul#multiple").checklist({multiple:true, corners:"true"});
});
</script>
</head>
<body>
<div data-role="page">

	<div data-role="header">
		<h1>My Checked List</h1>
	</div><!-- /header -->

	<div data-role="content">	
	<pre>
		$(document).on("pageinit", function()
		{
		   	$("ul").checklist({multiple:true, corners:"true"});
		});
	</pre>
	<br/>
		<ul id="multiple" data-select="checkbox" data-role="listview" data-theme="c" data-divider-theme="a" data-inset="true">
			<li data-role="list-divider">Multiple selection with custom icons</li>
			<li id="list2-item1">Item 1</li>
			<li id="list2-item2">Item 2</li>
			<li id="list2-item3">Item 3</li>
			<li id="list2-item4">Item 4</li>
			<li id="list2-item5">Item 5</li>
		</ul>
		<a href="" id="getSelection2" data-role="button">OK</a>
		<div id="result"></div>
		<script>
		$("#getSelection2").on("click", function(){
			var selection = "selected id : ";
			$('ul#multiple').getSelection().each(function(i){
				selection += $(this).attr("id")+" , ";
			});
			$('#result').html( selection );	
		});
		</script> 
	</div>
</div>
</body>
</html>
